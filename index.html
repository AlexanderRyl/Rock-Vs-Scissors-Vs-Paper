<!-- HTML (index.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Battle Arena</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- Title Screen -->
  <div id="title-screen">
    <canvas id="menu-background"></canvas>
    <div class="content">
      <h1>Emoji Battle Arena</h1>
      <p>Welcome to the chillest battle arena. Choose your settings to begin!</p>
      <button id="start-btn">Start Game</button>
    </div>
  </div>

  <!-- Game Arena -->
  <canvas id="arena" style="display: none;"></canvas>

  <!-- Controls -->
  <div id="controls" style="display: none;">
    <canvas id="control-background"></canvas>
    <div class="content">
      <h3>Customizations</h3>
      <div class="control-group">
        <label for="map-shape">Map Shape:</label>
        <select id="map-shape">
          <option value="circle">Circle</option>
          <option value="square">Square</option>
          <option value="hexagon">Hexagon</option>
          <option value="octagon">Octagon</option>
        </select>
      </div>
      <div class="control-group">
        <label for="emoji-speed">Emoji Speed:</label>
        <input type="range" id="emoji-speed" min="1" max="10" value="5">
      </div>
      <div class="control-group">
        <label for="emoji-count">Number of Emojis:</label>
        <input type="number" id="emoji-count" min="1" max="20" value="3">
      </div>
      <button id="spawn-random">Spawn Random Emoji</button>
      <button id="respawn-all">Respawn All Emojis</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
