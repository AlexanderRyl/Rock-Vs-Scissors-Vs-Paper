<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Arena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Menu -->
    <div id="main-menu" class="menu">
        <h1>Rock Paper Scissors Arena</h1>
        <button id="start-button" class="btn">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden">
        <div class="controls">
            <input id="emoji-count" type="number" min="1" max="50" placeholder="Emoji count (1-50)">
            <button id="spawn-button" class="btn">Spawn Emojis</button>
            <button id="back-button" class="btn back-btn">Back to Menu</button>
        </div>
        <div id="arena" class="arena"></div>
        <div id="winner-announcement" class="announcement hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
