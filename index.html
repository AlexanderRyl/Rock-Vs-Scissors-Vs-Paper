<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Battle Arena</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- Neon Menu -->
  <div id="menu">
    <canvas id="menu-bg"></canvas>
    <div class="menu-content">
      <h1>Emoji Battle Arena</h1>
      <p>The chillest battle arena with a neon twist!</p>
      <button id="start-btn">Start Game</button>
    </div>
  </div>

  <!-- Game Arena -->
  <canvas id="arena" style="display: none;"></canvas>

  <!-- Game Controls -->
  <div id="controls" style="display: none;">
    <canvas id="control-bg"></canvas>
    <div class="controls-content">
      <h3>Game Settings</h3>
      <div class="control-group">
        <label for="emoji-count">Number of Emojis:</label>
        <input type="number" id="emoji-count" min="1" max="20" value="5">
      </div>
      <div class="control-group">
        <label for="emoji-speed">Emoji Speed:</label>
        <input type="range" id="emoji-speed" min="1" max="10" value="5">
      </div>
      <button id="spawn-btn">Spawn Random Emoji</button>
      <button id="respawn-btn">Respawn All Emojis</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
